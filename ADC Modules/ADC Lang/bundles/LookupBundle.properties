ControlStyle.Doc.no_doc = No documentation.
ControlStyle.Doc.none = No style.\nThis is also used for when there are no styles applicable, but an entry is required regardless.
ControlStyle.Doc.left = Text is left-aligned.
ControlStyle.Doc.right = Text is right-aligned.
ControlStyle.Doc.center = Text is center-aligned.
ControlStyle.Doc.multi = Text can be placed on more than one lines.
ControlStyle.Doc.picture = The 'text' property will read as a link to an image or video file.
ControlStyle.Doc.frame = A border line is drawn around control.
ControlStyle.Doc.with_rect = Border is drawn around control and background color becomes invisible.
ControlStyle.Doc.line = Draws a line from [x,y] to [x+w, y+h].
ControlStyle.Doc.no_rect = If used with multi-line (16), this will suppress border drawn by multi-line controls.
ControlStyle.Doc.keep_aspect_ratio = Image/video will retrain it's original proportions.
ControlStyle.Doc.sl_vert = Orientation of slider is vertical.
ControlStyle.Doc.sl_horz = Orientation of slider is horizontal.
ControlStyle.Doc.lb_textures = Use textures for the scrollbar and scrollbar arrows.\nIf this style isn't present, the textures will not be used.\
  However, the textures will always be used in Arma Dialog Creator because of laziness :).
ControlStyle.Doc.lb_multi = Multiple items can be selected.
ControlStyle.Doc.tr_showroot = Show the root node.
ControlStyle.Doc.tr_autocollapse = Only one branch can be expanded.
ControlStyle.Doc.single=Single line textbox
ControlStyle.Doc.title_bar=Light gray background with 3D border (not supported in Arma Dialog Creator).
ControlStyle.Doc.background=Gray background with 3D border (not supported in Arma Dialog Creator).
ControlStyle.Doc.group_box=Light gray with with 2D border (not supported in Arma Dialog Creator).
ControlStyle.Doc.group_box2=Gray with with 2D border (not supported in Arma Dialog Creator).
ControlStyle.Doc.hud_background=Light green background with rounded corners (like a hint box) (not supported in Arma Dialog Creator).
ControlStyle.Doc.tile_picture=Tile the image. Need tileH and tileW to be set. Do not have picture (48) enabled.
ControlStyle.Doc.vertical=Progress bar's progress "filling" drawn from bottom to top.
ControlStyle.Doc.horizontal=Progress bar's progress "filling" drawn from left to right.
ControlStyle.Doc.uppercase=Forces control text to upper case
ControlStyle.Doc.lowercase=Forces control text to lower case
